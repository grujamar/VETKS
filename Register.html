        <link rel="apple-touch-icon" href="putanja do ikonice favicon li neke">        
        <!--Android compatibile-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="aplication-name" content="Site Title">
        <link rel="icon" type="icon/png" href="putanja do ikonice favicon li neke">
        <!--FONTOVI-->
        <!--Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--jQuery UI-->
        <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <!--external css, like plugins ...-->
        <link href="css/animation.css" rel="stylesheet" type="text/css"/>
        <link href="css/form-validation.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!--theme css-->
        <style>
            #user-login-form-group img{
                display: block;
                margin: auto;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <!--header start-->
        <header class="user-login">
            <h2 class="text-center py-3 logo">
                <a href="/" class="text-uppercase d-inline-block animated lightSpeedIn">
                    <img src="img/logo-new.png" alt="Logo"/>
                </a>
            </h2>
        </header><!--header end-->
        <!--main start-->
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-11 col-lg-9">
                        <section class="user-login-wrapper mt-5 rounded">
                            <h2 class="d-none">Registracija korisnika</h2>
                            <div class="user-login-inner text-center py-5">
                                <h2 class=" text-capitalize">Registracija</h2>
                                <p class="px-5 text-info">Registrujte novog korisnika na portal Veterinarske komore.</p>
                                <form id="contact-form-id-register" class="contact-form" method="post" action="">
                                    <div class="form-group">
                                        <label>Korisniƒçko ime<span class="text-danger pl-2">*</span></label>
                                        <input id="txt_username" type="text" name="username" value="" class="form-control w-50 mx-auto">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Lozinka<span class="text-danger pl-2">*</span></label>
                                        <div class="input-group password w-50 mx-auto">
                                            <input id="txt_password" type="password" name="password" value="" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text fa fa-eye" id="basic-addon2"></span>
                                            </div>
                                        </div>
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <button id="btnRegisterSubmit" class="btn btn-info px-4" type="submit" name="buttonRegisterSend" value="send">POSALJI</button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main><!--main end-->
        <!--First jquery, then popper and finaly bootstrap-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/popper.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!--jquery plugins-->
        <script src="js/sweetalert.js" type="text/javascript"></script>
        <script src="js/disabledRightClickAndCtrl.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <!--All page js-->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
